<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header__inner">


                <div class="header__logo">
                    <a class="" href="#">
                        <img class="" src="images/header/logo.png" alt="Логотип">
                    </a>    
                </div>
                <div class="header__text">
                    Доставка по всей России
                </div>
                <div class="header__phone">
                    <a class="header__phone-link" href="tel:88000000000">
                        8 800 000-00-00
                        <span class="header__phone-text">
                            Звонок бесплатный
                        </span>
                    </a>
                </div>


            </div>  <!--/.header__inner-->
        </div>  <!--/.container-->
    </header>  <!--/.header-->


    <!--Top-->
    <section class="top">


        <div class="top__images">
        </div>

        <div class="top__wrapper">
            <div class="container">


                <div class="top__inner">
                    <div class="top__inner-img">
                        <img src="images/top/bag.png" alt="">
                    </div>
               
                    <div class="top__inner-form">
                        <div class="top__inner-suptitle">
                            Сбор трав
                        </div>
                        <h1 class="top__inner-title">
                            Шведская горечь
                        </h1>
                        <div class="top__inner-text">
                            Не имеет аналогов в мире по оздоровительной силе и широте лечебных свойств
                        </div>
                        <div class="top-form">
                            <form>
                                <div class="top-form__inner">
                                    <div class="top-form__title">
                                        Узнайте подробнее о бальзаме
                                    </div>
                                    <input type="text" placeholder="Имя">
                                    <input type="tel" placeholder="Телефон">
                                    <button type="submit">Узнать</button>
                                </div>
                            </form>
                        </div>  <!--/.top-form-->
                    </div>  <!--/.top__inner-form-->
                </div>  <!--/.top__inner-->


            </div>  <!--/.container-->
        </div>  <!--/.top__wrapper-->
    </section>  <!--/.top-->







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
